<div class="boxs workshop" id="card-{{data.id}}">
    <div class="boxHead">
     <h5><a (click)="castingInner(data.id)">{{data.title | titlecase}}</a></h5>     
     <div class="shaveIcon" (click)="bookmarkCasting(data.id,data?.bookmark_status)">
        <i [ngClass]="data.bookmark_status == 1 ? 'fas fa-bookmark removecard' : 'far fa-bookmark'"></i>
    </div>     
    </div>
    <p><a (click)="castingInner(data.id)" [innerHTML]="doHtmlDisplay(data.short_description)"></a></p>
     <ul class="userDetails">
         <li><i class="fas fa-transgender-alt"></i>{{data.gender}}</li>
         <li><i class="far fa-calendar-alt"></i>{{data.created_at}}</li>
         <li><ion-icon name="location-outline"></ion-icon>{{data.location}}</li>
         <li><i class="far fa-user" aria-hidden="true"></i>{{data.role}}</li>
     </ul>
     <div class="labelBtns">
        <div class="slide" *ngFor="let tag of data.tags;"> <label>{{tag}}</label></div>
     </div>
 </div>

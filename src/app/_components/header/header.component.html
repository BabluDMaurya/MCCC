<div class="mainHeader">
    <div class="top_header">
        <div class="hamburger left">
            <div id="nav-icon4" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="logo middle">
            <img src="assets/img/img/black_logo.webp" alt="">
        </div>
        <div class="lats_side">
            <div class="notification">
                <ion-icon name="notifications-outline"></ion-icon>
                <div class="notificationsCount">
                    <span>5</span>
                </div>
            </div>
            <div class="avtars">
                <div class="avatar">
                    <img src="assets/img/img/avtar.webp" alt="avatar" class="rounded">
                </div>

        </div>

    <div class="bottomHeader">
        <div class="tabs">
            <div class="box">
               <a [routerLink]="['/casting']">
                    <img src="assets/img/img/casting.webp" alt="">

               </a>
            </div>
            <div class="box">
               <a href="workShop.html">
                <img src="assets/img/img/workshop.webp" alt="">
                <div class="label">Workshop</div>
               </a>
            </div>
            <div class="box">
               <a href="bts.html">
                    <img src="assets/img/img/bts.webp" alt="">
                    <div class="label">BTS</div>
               </a>
            </div>
            <div class="box">
                <a href="traning.html">
                    <img src="assets/img/img/training.webp" alt="">
                    <div class="label">Training</div>
                </a>
            </div>
        </div>
    </div>
    <!-- Extra Header -->
    <div class="extraHeader p-0" *ngIf="castingtab == 1">
        <ul class="nav nav-tabs lined" role="tablist">
            <li class="nav-item">

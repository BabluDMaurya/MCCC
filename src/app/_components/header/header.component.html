<div class="mainHeader">
    <div class="top_header">
        <div class="hamburger left">
            <div id="nav-icon4" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="logo middle">
            <img src="assets/img/img/black_logo.webp" class="lightMode" alt="">
            <img src="assets/img/img/white_logo.webp" class="darkMode" alt="">
        </div>
        <div class="lats_side">
            <div class="notification" [routerLink]="['/notification']">
                <ion-icon name="notifications-outline"></ion-icon>
                <div class="notificationsCount">
                    <span>{{getCount}}</span>
                </div>
            </div>
            <div class="avtars">
                <div class="avatar">
                    <a data-bs-toggle="offcanvas" href="#offcanvas-right">
                        <!-- <img src="assets/img/img/avtar.webp" alt="avatar" class="rounded"> -->
                        <img *ngIf="profile_pic == '' || profile_pic == null " src="assets/img/img/avatar.webp" alt="image" class=" rounded">
                        <img *ngIf="profile_pic != null " src="{{baseUrl}}{{profile_pic_path}}{{profile_pic}}" alt="image" class=" rounded">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="bottomHeader">
        <div class="tabs">
            <div class="box" [bdcWalkTriggerFor]="example2Step1">
               <a [routerLink]="['/casting/1']">
                    <img src="assets/img/img/casting.webp" class="lightMode" alt="">
                    <img src="assets/img/img/white_casting.webp" class="darkMode" alt="">
                    <div class="label">Casting</div>
               </a>
            </div>
            <div class="box" [bdcWalkTriggerFor]="example2Step2">
               <a [routerLink]="['/workshop/1']">
                <img src="assets/img/img/workshop.webp"  class="lightMode" alt="">
                <img src="assets/img/img/white_workshop.webp" class="darkMode" alt="">
                <div class="label">Workshop</div>
               </a>
            </div>
            <div class="box" [bdcWalkTriggerFor]="example2Step3">
               <a [routerLink]="['/bts']">
                    <img src="assets/img/img/bts.webp"  class="lightMode" alt="">
                    <img src="assets/img/img/white_bts.webp" class="darkMode" alt="">
                    <div class="label">BTS</div>
               </a>
            </div>
            <div class="box">
                <a [routerLink]="['/training']">
                    <img src="assets/img/img/training.webp"  class="lightMode" alt="">
                    <img src="assets/img/img/white_training.webp" class="darkMode" alt="">
                    <div class="label">Training</div>
                </a>
            </div>
        </div>
    </div>
    <!-- Extra Header -->
    <div class="extraHeader p-0" *ngIf="castingtab == 1">
        <ul class="nav nav-tabs lined" role="tablist">
            <li class="nav-item">
                <a class="nav-link" [ngClass]="tab == 1 ? 'active':''" data-bs-toggle="tab" href="#photos" role="tab">
                    New
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="tab == 2? 'active':''" data-bs-toggle="tab" href="#videos" role="tab">
                    Recommended
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="tab == 3 ? 'active':''" data-bs-toggle="tab" href="#sounds" role="tab">
                    Ending Soon
                </a>
            </li>
        </ul>
    </div>
    <!-- * Extra Header -->
    <!-- Extra Header -->
    <div class="extraHeader p-0" *ngIf="workshoptab == 1">
        <ul class="nav nav-tabs lined" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#photos" role="tab">
                    On Going
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#videos" role="tab">
                    Upcoming
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#sounds" role="tab">
                    Workshop For You
                </a>
            </li>
        </ul>
    </div>
    <!-- * Extra Header -->
    <bdc-walk-popup #example2Step1 name="example2Step1" header="Step 1" xPosition="after" sideNoteText="1/3" [showButton]="true" buttonText="Next" [mustCompleted]="{dialogWelcome: true}" [onButtonCompleteTask]="{example2Next: 1}">
        The next popup will only be displayed if you click <b>Next</b>.
      </bdc-walk-popup>
      
      <bdc-walk-popup #example2Step2 name="example2Step2" header="Step 2" xPosition="after" sideNoteText="2/3" [showButton]="true" buttonText="Next" [mustCompleted]="{example2Next: 1}" [onButtonCompleteTask]="{example2Next: 2}">
        The next popup will only be displayed if you click <b>Next</b>.
      </bdc-walk-popup>
      
      <bdc-walk-popup #example2Step3 name="example2Step3" header="Step 3" xPosition="after" sideNoteText="3/3" [showButton]="true" [mustCompleted]="{example2Next: 2}" [onButtonCompleteTask]="{example2Next: 3}">
        This is the last popup.
      </bdc-walk-popup>
</div>

<div class="formGroup" [formGroup]="parent">
    <label>Your Country*</label>
    <div class="select">
        <select formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submit && f.country.errors }">            
            <option value="">Select</option>
            <option value="101">India</option>            
            <!-- <option value="country.id" *ngFor="let country of countryList" >{{country.name}}</option> -->
         </select>
         <div *ngIf="submit && f.country.errors" class="invalid-feedback">
             <div *ngIf="f.country.errors.required">Country is required</div>               
           </div>
    </div>
</div>

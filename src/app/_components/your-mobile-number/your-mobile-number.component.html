<div class="formGroup" [formGroup]="parent">
    <label>Your Mobile Number*</label>   
    <div class="mobileNumer">
        <div class="selects">
            <select formControlName="country_code" class="form-control" [(ngModel)]="selectedCode">
               <option [value]="code" *ngFor="let code of codeList">{{code}}</option>
            </select>
            <div *ngIf="submit && f.country_code.errors" class="invalid-feedback">
                <div *ngIf="f.country_code.errors.required">Country code is required</div>               
              </div>
              <div class="invalid-feedback error" style="display: block;" *ngIf="f.country_code.errors?.serverError">{{ f.country_code.errors?.serverError }}</div>
        </div>   
        <div class="inputs">
            <input autocomplete="off" formControlName="phone" type="tel" maxlength="10" class="form-control" [ngClass]="{ 'is-invalid': submit && f.phone.errors }">
            <div *ngIf="submit && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">Phone is required</div>
              <div *ngIf="f.phone.errors.pattern">Please Enter 10 digit's mobile number</div>
              <div *ngIf="f.phone.errors.phoneTaken">Phone number is already taken.</div>
            </div>
            <div class="invalid-feedback error" style="display: block;" *ngIf="f.phone.errors?.serverError">{{ f.phone.errors?.serverError }}</div> 
          
        </div>
    </div>
</div>

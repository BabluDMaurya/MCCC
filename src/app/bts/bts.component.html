            <div class="main_wrppers bts_inners">
                <div class="bts__inner">
                    <!-- <div class="head">
                        <label *ngIf="!videoNotFound">{{topBtsVideos[0].category}}</label>
                    </div> -->
                    <div class="moviesArea" *ngFor="let data of displayData">
                        <div class="moviess" (click) = 'videoClick(data.id)' [routerLink]="['/bts-video-view/',data.id]" >
                            <img *ngIf="data.thumbnail != '' " src="{{hostUrl}}{{data.thumbnail_path}}{{data.thumbnail}}">
                            <img *ngIf="data.thumbnail == '' " src="{{data.youtube_thumbnail}}">
                            <div class="play__ionc">
                                <img src="../../assets/img/img/play_icon.webp" alt="">
                            </div>
                        </div>
                        <div class="moviesContent" *ngIf="data.description.length > 50 && expanded !=  data.id">
                            <p [innerHTML]="data.description.substr(0, 50) + '...'"></p>
                            <span (click)="expanded = data.id"
                                      class="text-green"><b>{{expanded==  data.id ?'View less':'View more'}}</b></span>
                           
                        </div>
                        <div class="moviesContent" *ngIf="expanded ==  data.id ">
                            <p [innerHTML]="data.description"></p>
                            <span (click)="expanded =0"
                                      class="text-green"><b>{{expanded==  data.id ?'View less':'View more'}}</b></span>
                            
                        </div>
                        <div class="moviesContent" *ngIf="data.description.length < 50 ">
                            <p [innerHTML]="data.description"></p>
                        </div>
                    </div>
                    <button class="next tbsub" (click)="loadmore()" *ngIf="loadMoreButton && !videoNotFound">Load more</button>
                    <div *ngIf="!loadData && !videoNotFound">
                        <div class="header_skelton"></div>
                        <div class="box_skeleton"></div>
                        <div class="box_skeleton"></div>
                        <div class="box_skeleton"></div>
                    </div>
                    
                </div>
                <div *ngIf="videoNotFound">
                    <app-not-found-data ></app-not-found-data>
                </div>
            </div>

            <div class="casingCalls" *ngIf="watchmoreBTSV">
                <div class="casingCallHeader">
                    <p class="classinghead recomded secondary__color">Watch more videos</p>
                </div>
                <!-- circle-skeleton -->
            <div *ngIf="!watchmoreBTSV">            
                <div class="moreSlider">
                    <div class="more_slider_skeleton"></div>
                    <div class="more_slider_skeleton"></div>
                    <div class="more_slider_skeleton"></div>
                </div>
            </div>
                <div class="moresliderVideos">
                    <app-bts-category-card  [data]="categories"></app-bts-category-card>
                    </div>
                
            </div>
        </div>

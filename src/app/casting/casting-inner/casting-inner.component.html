<!-- <app-footer></app-footer> -->
<div class="main casting_inner sidePaading0">
    <app-sub-header [back]="back_link"></app-sub-header>
    <div class="main_wrppers">
        <div class="castingImg" *ngIf="!Apiloading">
            <!-- <img *ngIf="Apiloading" src="../../../assets/img/white_logo.webp" class="hd-img"> -->
            <img *ngIf="!Apiloading" src="{{image}}" alt="">
        </div>
        <div class="castingContent" *ngIf="!Apiloading">
            <div class="catingHeader">
                <h5 [innerHTML]="castingTitle"></h5>
                <div class="shaveIcon">
                    <i (click)="bookmark(castingId)" [ngClass]="bookmarks != '1'?'far fa-bookmark':'fas fa-bookmark'"></i>
                </div>
            </div>
            <p [innerHTML]="long_description"></p>
            <ul class="cating_details">
                <li>
                    <div class="head">
                        <i class="far fa-user"></i> Role
                    </div>
                    <label>{{role}}</label>
                </li>
                <li>
                    <div class="head">
                        <i class="far fa-calendar-alt"></i> Age
                    </div>
                    <label>{{age}}</label>
                </li>
                <li>
                    <div class="head">
                        <!-- <ion-icon name="location-outline"></ion-icon>  -->
                        <i class="fas fa-map-marker-alt"></i>
                        Location
                    </div>
                    <label>{{locations}}</label>
                </li>
                <li>
                    <div class="head">
                        <i class="fas fa-transgender-alt"></i> Gender
                    </div>
                    <label>{{gender}}</label>
                </li>
            </ul>
            <div class="labelBtns">
                <div class="slide" *ngFor="let tag of casting.tags;"> <label>{{tag}}</label></div>
             </div>
            <button *ngIf="applySt == 0" class="castingApply btnss_r ripple" (click)="apply()">Apply</button>
            <button *ngIf="applySt == 1" class="castingApply btnss_r ripple" >Applied</button>
        </div>
        <!-- innerPage_skeleton -->
        <div *ngIf="Apiloading">
            <div class="inner_imgskeleton"></div>
            <div class="para_skeleton"></div>
            <div class="para_skeleton"></div>
            <div class="para_skeleton"></div>
        </div>
    </div>
</div>

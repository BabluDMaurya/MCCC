<div class="wrrpperRegisterForm successs thankyou_casting">    
    <div class="imgContent" style="height: calc(80vh - 100px)!important;">
        <div class="imgs">
            <img src="assets/img/img/succes.webp" alt="">
        </div>
        <div class="ctnt">
            <h4>Thank You!</h4>
            <p>Your Submission has been<br>received</p>
        </div>
        <p class="btn_ctnt">We will get back to you soon!!<br>Your Application No. is <span>{{applicationNo}}</span></p>
        
    </div>
        <ngx-slick-carousel class="carousel slick_sliders thank_you_slider" #slickModal="slick-carousel" [config]="slideConfig"
        (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
        (beforeChange)="beforeChange($event)">                
        <div ngxSlickItem *ngFor="let slide of slides" class="banner thank_sliders main_banner" style="min-height: 132px;">
         <div class="banner_content">
            <!-- <h2>{{slide.title}}</h2> -->
                    <p><i class="fas fa-quote-left"></i>{{slide.des}}<i class="fas fa-quote-right"></i></p> 
        </div>
        </div>        
      </ngx-slick-carousel>

    <div class="btnArea">
        <button class="next btnss_r ripple" (click)="letEx()">Let's Explore!</button>
    </div>
</div>

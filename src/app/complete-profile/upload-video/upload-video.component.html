<div class="wrrpperRegisterForm successs profilePhoto">    
    <app-top-header-bt [back]="back_link" [title]="component_title"></app-top-header-bt>
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="imgContent">
        <div class="imgs">
            <input type="file" formControlName="files" (change)="onFileChange($event)" id="files" accept="video/mp4">
            <img src="assets/img/img/takeVideo.webp" alt="" for="photo">
        </div>
        <div class="ctnt">
            <p>Take a video or choose From <br>your library</p>
        </div>
    </div>
    <div class="btom_file">
        <div class="profileImg_area">
            <video [src]="url" *ngIf="format==='video' && url" height="200" controls></video>
        </div>
    </div>
    <div class="btnArea">
        <p class="btn_ctnt">Take a few minutes to complete your Profile</p>
        <button class="next">Continue</button>
        <span>I will do it later</span>
    </div>
</form>
</div>

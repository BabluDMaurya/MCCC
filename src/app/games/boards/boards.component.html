                <button type="button" class="btn btn-secondary" #opendialog data-bs-toggle="modal" data-bs-target="#SupportSuccess" style="display: none;">Success</button>
                <div class="modal fade dialogbox" id="SupportSuccess" data-bs-backdrop="static" tabindex="-1" style="display: none;" aria-modal="true" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-icon text-success">
                                <ion-icon name="checkmark-circle" role="img" class="md hydrated" aria-label="checkmark circle"></ion-icon>
                            </div>
                            <div class="modal-header" *ngIf="gameService.winner">
                                <!-- <h5 class="modal-title">{{gameService.activePlayer  }} WON </h5> -->
                                <h5 class="modal-title" *ngIf="gameService.activePlayer == 'X'"> 
                                    Akshay WON 
                                </h5>
                                <h5 class="modal-title" *ngIf="gameService.activePlayer == 'O'"> 
                                    Kriti WON  
                                  </h5>
                            </div>
                            <div class="modal-header" *ngIf="!gameService.winner">
                                <h5 class="modal-title">Game Over!</h5>
                            </div>
                            <div class="modal-body">
                                You've completed the game.
                            </div>
                            <div class="modal-footer">
                                <div class="btn-inline">
                                    <a style="color: #fff;" class="btn btnss_r ripple" data-bs-dismiss="modal" (click)="resetGame()">Reset</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

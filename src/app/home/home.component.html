<app-sidebars></app-sidebars>
<app-footer></app-footer>
<div class="main">
    <app-header [castingtab]="castingtab" [workshoptab]="workshoptab"></app-header>
    <div class="main_wrppers">        
        <ngx-slick-carousel class="carousel slick_sliders" #slickModal="slick-carousel" [config]="slideConfig"
        (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
        (beforeChange)="beforeChange($event)">
        <div ngxSlickItem *ngFor="let slide of slides" class="banner main_banner" style="min-height: 132px;">
          <img src="{{ baseUrl+slide.banner_image_path+slide.casting_banner_image }}" alt="">
          <div class="banner_content">
            <!--<h5>Casting Call</h5>
            <p>Lorem ipsum dolor sit<br>
                adipiscing elit, sed....</p>-->
        </div>
        </div>        
      </ngx-slick-carousel>
        <div class="casingCalls" *ngIf="!nonewcall">
            <div class="casingCallHeader">
                <p class="classinghead">New Casting Call</p>
                <span><a [routerLink]="['/casting/1']">View All</a></span>
            </div>
            <app-casting-card *ngFor="let c of newCasting; let idx=index" [data]="c"></app-casting-card>
        </div>        
        <div class="casingCalls" *ngIf="!norecomended">
            <div class="casingCallHeader">
                <p class="classinghead recomded primary__color">Recommended Calls</p>
                <span><a [routerLink]="['/casting/2']">View All</a></span>
            </div>
            <app-casting-card *ngFor="let c of recomended; let idx=index" [data]="c"></app-casting-card>
        </div>
        <div class="casingCalls" *ngIf="!upcoming[0].noData">
            <div class="casingCallHeader">
                <p class="classinghead">Upcoming Workshop</p>
                <span><a [routerLink]="['/workshop/2']">View All</a></span>
            </div>

            <div class="banner mb-5">
                <img src="assets/img/img/homeBanner.webp" alt="">
            </div>

            <app-workshop-card *ngFor="let c of upcoming; let idx=index" [data]="c"></app-workshop-card>
        </div>
        <div class="casingCalls" *ngIf="!eventForYouData[0].noData">
            <div class="casingCallHeader">
                <p class="classinghead recomded primary__color">Workshop for you</p>
                <span><a [routerLink]="['/workshop/3']">View All</a></span>
            </div>
            <app-workshop-card *ngFor="let c of eventForYouData; let idx=index" [data]="c"></app-workshop-card>
        </div>
        
        <div class="casingCalls">
            <div class="casingCallHeader">
                <p class="classinghead recomded">Behind The Scene</p>
                <span><a [routerLink]="['/bts-inner/2']">View All</a></span>
            </div>
            <div class="bts_popular_slider bts_popular_sliderSecond">                
                <ngx-slick-carousel class="carousel slick_sliders" #slickModal="slick-carousel" [config]="topBtsSlideConfig"
                    (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
                    (beforeChange)="beforeChange($event)">
                    <div ngxSlickItem  *ngFor="let vid of topBTSVideos; let i=index;"  class="btsSlioder">
                        <a [routerLink]="['/bts-video-view/',vid.id,1]">
                            <img *ngIf="vid.youtube_thumbnail == null " src="{{hostUrl}}{{vid.thumbnail_path}}{{vid.thumbnail}}">
                            <img *ngIf="vid.youtube_thumbnail != null " src="{{vid.youtube_thumbnail}}">
                            <div class="btsPlay_icon">
                                <img src="assets/img/img/play_icon.webp" alt="">
                            </div>
                        </a>
                    </div>        
                </ngx-slick-carousel>
            </div>
        </div>
        
        <div class="casingCalls">
            <div class="casingCallHeader">
                <p class="classinghead recomded">Popular BTS</p>
                <span><a [routerLink]="['/bts-inner/1']">View All</a></span>
            </div>
            <div class="bts_popular_slider bts_popular_sliderSecond">      
                <app-bts-card  [data]="popularBtsVideos"></app-bts-card>          
                
            </div>
        </div>
        <div class="casingCalls">
            <div class="casingCallHeader">
                <p class="classinghead recomded secondary__color">Watch more videos</p>
                <!-- <span><a>View All</a></span> -->
            </div>
            <div class="moresliderVideos">
            <app-bts-category-card  [data]="categories"></app-bts-category-card>
            </div>
            
        </div>
    </div>
</div>

        <div class="top_header">
            <div class="arrowLeft back_header" (click)="back()">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
            <!-- <div class="logo middle">
                <img src="assets/img/img/black_logo.webp" alt="" class="lightMode">
                <img src="assets/img/img/white_logo.webp" class="darkMode" alt="">
            </div>
            <div class="lats_side">
                <div class="avtars" [routerLink]="['/home']">
                    <ion-icon name="home-outline"></ion-icon>
                    <div class="avatar">
                        <img src="assets/img/img/homeIcon.webp" alt="avatar" class="rounded">
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="main_wrppers bts_inners_inner">
        <div class="bts__inner_inner">
            <div class="videosTopPart ">
                <div class="youtubeVideos">
                    <iframe #iframe  width="100%" height="315" class="e2e-trusted-url ivideo"  src="about:blank" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen=""></iframe>
                </div>
            </div>
            <div class="upNext training_inner_video">
                <div class="youtubeContent">
                    <div class="shaveIcon" (click)="bookmarkBTS(trainingVideo[0].id,trainingVideo[0]?.bookmark_status)">
                        <i [ngClass]="trainingVideo[0].bookmark_status == 1 ? 'fas fa-bookmark removecard' : 'far fa-bookmark'"></i>
                    </div> 
                    <div  *ngIf="length > 50 && expanded !=  trainingVideo[0].id" >
                        <p [innerHTML]="desc.substr(0, 50) + '...'"></p>
                            <span (click)="expanded = trainingVideo[0].id"
                            class="text-green"><b>{{expanded==  trainingVideo[0].id ?'View less':'View more'}}</b>
                            </span>
                        </div>
                    <div  *ngIf="expanded ==  trainingVideo[0].id ">
                        <p [innerHTML]="desc"></p>
                        <span (click)="expanded = 0"
                        class="text-green"><b>{{expanded ==  trainingVideo[0].id ?'View less':'View more'}}</b>
                        </span>
                    </div>
                    <div  *ngIf="length < 50 " >
                        <p [innerHTML]="desc"></p>
                        </div>
                        <label>Up Next</label>
                </div>
                <!-- <div *ngIf="upNext.length > 0"> -->
                <div class="upNextVideos" *ngFor="let data of upNext">
                    <div class="vLeft" [routerLink]="['/training-video-view/',data.id,data.category_id]">
                        <img *ngIf="data.youtube_thumbnail == null " src="{{hostUrl}}{{data.thumbnail_path}}{{data.thumbnail}}">
                        <img *ngIf="data.youtube_thumbnail != null " src="{{data.youtube_thumbnail}}">
                        <div class="play__ionc">
                            <img src="assets/img/img/play_icon.webp" alt="">
                        </div>
                    </div>
                    <div class="vright" [routerLink]="['/training-video-view/',data.id,data.category_id]">
                        <p>{{data.title | titlecase}}</p>
                        <span [innerHTML]="data.description.substr(0, 35) + '...'"></span>
                    </div>
                </div>
                <!-- </div> -->
                <button class="next tbsub" (click)="loadmore()" *ngIf="loadMoreButton && trainingVideo != ''">Load more</button>
            </div>
        </div>
    </div>
</div>

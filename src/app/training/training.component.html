<app-sidebars></app-sidebars>
<app-footer></app-footer>
<div class="main">
    <div class="main_wrppers traingsss">
        <div class="casting training">
        <app-header></app-header>
        
        <div class="main_wrppers trainingWrapper">
            <div class="trainngSlider">
                
                <ngx-slick-carousel class="carousel slick_sliders" #slickModal="slick-carousel" [config]="two_sliders"
                    (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
                    (beforeChange)="beforeChange($event)">
                    <div ngxSlickItem  *ngFor="let data of trainCatg; let i=index;"  class="btsSlioder">
                        <img src="assets/img/img/trainingSlideImg.webp" (click)="changeCat(data.id,data.title)" alt="">
                    </div>        
                </ngx-slick-carousel>
                
            </div>
            <div class="otherTrainingVid">
                <div class="trainingCallHeader">
                    <p class="classinghead primary__color">{{title}}</p>
                </div>
                <div class="videosWithContnt" *ngFor="let vid of trainingVideo">
                    <div  *ngIf="vid.description.length > 50 && expanded !=  trainingVideo[0].id" >
                        <p [innerHTML]="vid.description.substr(0, 50) + '...' | titlecase"></p>
                            <span (click)="expanded = trainingVideo[0].id"
                            class="text-green"><b>{{expanded==  trainingVideo[0].id ?'View less':'View more'}}</b>
                            </span>
                        </div>
                    <div  *ngIf="expanded ==  trainingVideo[0].id ">
                        <p [innerHTML]="vid.description | titlecase"></p>
                        <span (click)="expanded = 0"
                        class="text-green"><b>{{expanded ==  trainingVideo[0].id ?'View less':'View more'}}</b>
                        </span>
                    </div>
                    <div  *ngIf="vid.description.length < 50 " >
                        <p [innerHTML]="vid.description | titlecase"></p>
                        </div>
                    <div class="imgPlayIcon" [routerLink]="['/training-video-view/',vid.id,vid.category_id]">
                        <img src="{{vid.youtube_thumbnail}}" alt="">
                        <div class="btsPlay_icon">
                            <img src="assets/img/img/play_icon.webp" alt="">
                        </div>
                    </div>
                </div>
                
                <div *ngIf="trainingVideo == '' ">
                    <app-not-found-data ></app-not-found-data>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
